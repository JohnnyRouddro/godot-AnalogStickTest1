[application]

name="AnalogStickTest1"
main_scene="res://main.tscn"
icon="res://icon.png"

[display]

stretch_mode="viewport"
width=768
height=432
emulate_touchscreen=true

[input]

mouse_left=[mbutton(0, 1)]
key_a=[key(A)]
key_s=[key(S)]
key_d=[key(D)]
key_w=[key(W)]

[physics_2d]

motion_fix_enabled=true

[render]

shadows_enabled=true
